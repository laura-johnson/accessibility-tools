#
# Example .travis.yml file.
#
# Copy to your project and rename to .travis.yml.
# Customize per the instructions below.
#
language: php

php:
  - 5.6

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - composer self-update

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  # Create MySQL Database
  # - mysql -e 'create database drupal;'


# Tweak PHP configuration.
  # Copied from Lightning.
  # We were getting an error where drush si is trying to send mail even though the flag to prevent that was set.
  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash


  # Create project
  - composer install

  - rm -rf docroot/sites

  - mkdir docroot/sites

  - mv sites/* docroot/sites

  - cd docroot

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes

script:
  - $opts['key'] = 'e5ae3165457844090c749dc80f7d69d1';
  - $opts['url'] = 'http://localhost';

  # open connection
  - $ch = curl_init();

  # set our curl options
  - curl_setopt($ch, CURLOPT_URL, 'https://tenon.io/api/');
  - curl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);
  - curl_setopt($ch, CURLOPT_POST, true);
  - curl_setopt($ch, CURLOPT_FAILONERROR, true);
  - curl_setopt($ch, CURLOPT_POSTFIELDS, $opts);

  #execute post and get results
  - $result = curl_exec($ch);

  #close connection
  - curl_close($ch);

  #this converts the JSON API response to a PHP array
  - $result = json_decode($result, true);

  - echo $result;

# Move into core directory for phpunits benefit
  - cd core

notifications:
  email:
    recipients:
      - laura.j@myplanet.com
    on_success: always
    on_failure: always
