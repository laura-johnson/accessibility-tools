language: php

php:
  - 5.6

services:
  - mysql

#mysql:
#  database: drupal
#  username: root
#  encoding: utf8


before_install:
  # Make sure composer is up-to-date
  - composer self-update


install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  # Create MySQL Database
  # - mysql -e 'create database drupal;'


  # Create project
  - composer install

  - rm -rf docroot/sites

  - mkdir docroot/sites

  - mv sites/* docroot/sites

  - cd docroot

  # Install drupal default profile
  - drush si standard -y --db-url=mysql://drupal:drupal@localhost/drupal

  - drush --verbose en tools_testing -y


script:
